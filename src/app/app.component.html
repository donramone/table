<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #sidenav mode="side" class="sidenav" fixedInViewport="true">
      <mat-nav-list>
        <a mat-list-item routerLink="/" (click)="sidenav.close()">Home</a>
        <a mat-list-item routerLink="/empleados" (click)="sidenav.close()">Empleados</a>
        <a mat-list-item routerLink="/areas" (click)="sidenav.close()">Areas</a>
      </mat-nav-list>
    </mat-sidenav>
  
    <mat-sidenav-content>
      <mat-toolbar color="primary">
        <button mat-icon-button (click)="sidenav.toggle()">
          <mat-icon>menu</mat-icon>
        </button>
        <span>My Angular App</span>
      </mat-toolbar>
  
      <div class="content">
        <router-outlet></router-outlet>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
